<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .typewriter {
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px;
            animation: typing 10s forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <p class="typewriter">Hello, mình đang xuất hiện nè!</p>
</body>
</html>
